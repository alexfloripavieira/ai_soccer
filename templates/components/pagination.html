{% if page_obj.has_other_pages %}
<div class="border-t border-slate-800 bg-slate-900/70 px-6 py-4">
  <nav class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between" aria-label="Paginação">
    <p class="text-sm text-slate-400">
      Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
    </p>
    <div class="flex items-center gap-2">
      {% if page_obj.has_previous %}
        <a href="?{% if params %}{{ params.urlencode }}&{% endif %}page={{ page_obj.previous_page_number }}" class="rounded-lg border border-slate-700 px-3 py-2 text-sm text-slate-200 hover:border-slate-500 hover:text-white transition-all duration-150">
          Anterior
        </a>
      {% else %}
        <span class="rounded-lg border border-slate-800 px-3 py-2 text-sm text-slate-500 opacity-60 cursor-not-allowed">Anterior</span>
      {% endif %}

      <span class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-2 text-sm font-semibold text-slate-100">
        {{ page_obj.number }}
      </span>

      {% if page_obj.has_next %}
        <a href="?{% if params %}{{ params.urlencode }}&{% endif %}page={{ page_obj.next_page_number }}" class="rounded-lg border border-slate-700 px-3 py-2 text-sm text-slate-200 hover:border-slate-500 hover:text-white transition-all duration-150">
          Próxima
        </a>
      {% else %}
        <span class="rounded-lg border border-slate-800 px-3 py-2 text-sm text-slate-500 opacity-60 cursor-not-allowed">Próxima</span>
      {% endif %}
    </div>
  </nav>
</div>
{% endif %}
